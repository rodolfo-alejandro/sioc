{% extends "layouts/base.html" %}

{% block title %}Iniciar Operativo - SIOC{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-geo-alt"></i> Iniciar Operativo</h1>
    <p class="text-muted">Inicie un operativo activo para registrar intervenciones asociadas</p>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('operativos.iniciar') }}">
            {{ csrf_token() }}

            <div class="mb-3">
                <label for="nombre_operativo" class="form-label">Nombre del operativo <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="nombre_operativo" name="nombre_operativo" required maxlength="200">
            </div>

            <div class="mb-3">
                <label for="tipo_operativo_id" class="form-label">Tipo de operativo</label>
                <select class="form-select" id="tipo_operativo_id" name="tipo_operativo_id">
                    <option value="">Seleccione...</option>
                    {% for t in tipos_operativos %}
                    <option value="{{ t.id }}">{{ t.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" maxlength="1000"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="bi bi-play-circle"></i> Iniciar operativo
            </button>
        </form>
    </div>
</div>
{% endblock %}
