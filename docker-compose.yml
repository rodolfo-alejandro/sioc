services:
  mysql:
    image: mysql:8.0
    container_name: sioc_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: sioc_root_password
      MYSQL_DATABASE: sioc_db
      MYSQL_USER: sioc_user
      MYSQL_PASSWORD: sioc_password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psioc_root_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sioc_network

  flask:
    build: .
    container_name: sioc_flask
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - .:/app
      - uploads_data:/app/instance/uploads
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=mysql+pymysql://sioc_user:sioc_password@mysql:3306/sioc_db
      - SECRET_KEY=dev-secret-key-change-in-production-use-random-key-here
      - MAX_CONTENT_LENGTH=20971520
      - UPLOAD_FOLDER=instance/uploads
      - SESSION_COOKIE_SECURE=False
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sioc_network

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  sioc_network:
    driver: bridge

